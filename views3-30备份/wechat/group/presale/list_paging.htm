<#list modelList as model>
    <tr class="<#if (model.latestRecord)?? && (model.latestRecord.saFeedbackRecord)??>hide</#if>">
    	<td style="text-align: center;">
    		<#if (model.status)?? && (model.status=='NOTIFY_SA')>
    			<i class="fa fa-bell text-red" title="已通知"></i>
    		</#if>
    	</td>
    	<td>
    		<a href="${ctx.contextPath}/wechat/group/presale/view/${model.id}">
				${(model.customerName)!""}
			</a>
		</td>
		<td style="text-align: center;">
			<i class="fa <#if (model.pcCategory)?? && model.pcCategory=='有意购车'>fa-circle text-green<#elseif (model.pcCategory)?? && model.pcCategory=='已购车'>fa-circle text-red<#else>fa-circle text-yellow</#if>" title="<#if (model.pcCategory)??>${model.pcCategory}</#if>"></i>
		</td>
		<td style="font-size: 12px;">
			<#if (model.latestRecord)??>
				<a href="${ctx.contextPath}/wechat/group/presale/view/${model.id}">
					${(model.latestRecord.commentSummary)!""}
				</a>
			</#if>
		</td>
    </tr>
</#list>
