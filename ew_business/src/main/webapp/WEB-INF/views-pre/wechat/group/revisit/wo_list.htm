<#include "/wechat/group/include/head.htm">
<style type="text/css">
	html, body { height: 100%; }
</style>

<body ontouchstart>
<div class="weui_tab">
  <div class="weui_navbar">
  	<#if status?? && status=="SOLVED">
  		<a href='${ctx.contextPath}/wechat/group/revisit/woList/PENDING' class="weui_navbar_item"> 待处理 </a>
    	<a href='#tab2' class="weui_navbar_item weui_bar_item_on"> 已解决 </a>
  	<#else>
    	<a href='#tab1' class="weui_navbar_item weui_bar_item_on"> 待处理 </a>
    	<a href='${ctx.contextPath}/wechat/group/revisit/woList/SOLVED' class="weui_navbar_item"> 已解决 </a>
  	</#if>
  </div>
  
  <div class="weui_tab_bd">
    <div id="tab1" class="weui_tab_bd_item <#if status?? && status=='PENDING'>weui_tab_bd_item_active</#if> infinite" style="width:100%">
    	<div class="weui-pull-to-refresh-layer">
	        <!-- <div class="pull-to-refresh-arrow"></div> -->
	        <!-- 上下拉动的时候显示的箭头 -->
	        <div class="pull-to-refresh-preloader"></div>
	        <!-- 正在刷新的菊花 -->
	        <div class="down"></div>
	        <!-- 下拉过程显示的文案 -->
	        <div class="up"></div>
	        <!-- 下拉超过50px显示的文案 -->
	        <div class="refresh"></div>
	        <!-- 正在刷新时显示的文案 -->
    	</div>
		<#include "/wechat/group/revisit/wo_list_page.htm" />
    </div>
    <div id="tab2" class="weui_tab_bd_item <#if status?? && status=='SOLVED'>weui_tab_bd_item_active</#if> infinite" style="width:100%">
    	<div class="weui-pull-to-refresh-layer">
	        <!-- <div class="pull-to-refresh-arrow"></div> -->
	        <!-- 上下拉动的时候显示的箭头 -->
	        <div class="pull-to-refresh-preloader"></div>
	        <!-- 正在刷新的菊花 -->
	        <div class="down"></div>
	        <!-- 下拉过程显示的文案 -->
	        <div class="up"></div>
	        <!-- 下拉超过50px显示的文案 -->
	        <div class="refresh"></div>
	        <!-- 正在刷新时显示的文案 -->
    	</div>
		<#include "/wechat/group/revisit/wo_list_page.htm" />
    </div>
  </div>
</div>

<#include "/wechat/include/scripts.htm">
<script type="text/javascript">
$(document).ready(function(){
    $("#tab1").pullToRefresh().on("pull-to-refresh", function() {
        setTimeout(function() {
            location.reload(true);
            $("#tab1").pullToRefreshDone();
        }, 2000);
    });
    $("#tab2").pullToRefresh().on("pull-to-refresh", function() {
        setTimeout(function() {
            location.reload(true);
            $("#tab2").pullToRefreshDone();
        }, 2000);
    });
});

infinite_tab(${totalPages}, '${ctx.contextPath}/wechat/group/revisit/woList/${status}');
</script>
</body>
</html>
