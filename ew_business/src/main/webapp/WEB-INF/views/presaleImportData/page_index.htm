<form method="get" action="${ctx.contextPath}/presaleImport/index">
<div class="table-responsive">
<table class="table table-striped table-hover">
    <thead>
    <tr>
    	<th>序号</th>
    	<th>销售顾问</th>
    	<th>潜客姓名</th>
    	<th>潜客电话</th>
    	<th>潜客等级</th>
    	<th>意向车型</th>
    	<th>登记日期</th>
    	<th>备注说明</th>
    </tr>
    </thead>
    <tbody>
    
    <#if modelList??>
    <#list modelList as model>
    <tr>
    	<td>
	    	${model.id}
	    </td>
    	<td>
    		${(model.salespersonName)!""}
	    </td>
	    <td>
	    	${(model.customerName)!""}
	    </td>
	    <td>
	    	${(model.customerPhone)!""}
	    </td>
	    <td>
	    	${(model.customerLevel)!""}
	    </td>
	    <td>
	    	${(model.intentCarModel)!""}
	    </td>
	    <td>
	    	${(model.registerDate)!""}
	    </td>
	    <td>
	    	${(model.comment)!""}
	    </td>
    </tr>
    </#list>
    </#if>
	</tbody>
</table>
</div>
</form>
