<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
        	<th width="10%">角色</th>
        	<th>可访问菜单</th>
        	<th class="col-operation">操作</th>
        </tr>
        </thead>
        <tbody>
        <#if roleList??>
        <#list roleList as role>
        <tr>
        	<td>${role.name}</td>
        	<td>
        		<#if role.menus??>
        			<#list role.menus as menu>
        				<b>${menu.name} : </b>
        				<#if menu.children??>
        					<#list menu.children as c>
        					${c.name},
        					</#list>
        				</#if>
        				<br>
        			</#list>
        		<#elseif role.id == 1>
        			全部菜单
        		<#else>
        			无
        		</#if>
        	</td>
          	<td>
          		<#if role.id != 1>
          		<a href="${ctx.contextPath}/roleMenu/config/${role.id}" class="btn btn-default btn-sm" title="设置权限"><i class="fa fa-cogs"></i> 设置权限</a>
          		</#if>
          </td>
        </tr>
        </#list>
        </#if>
    	</tbody>
    </table>
</div>
