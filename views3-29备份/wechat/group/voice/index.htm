<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <title>微信录音识别</title>
    <link rel="shortcut icon" href="${ctx.contextPath}/res/favicon.ico">
    <link href="${ctx.contextPath}/res/css/wechat/weui.css" rel="stylesheet" type="text/css">
    <link href="${ctx.contextPath}/res/css/font-awesome.min.css" rel="stylesheet">
	<script type="text/javascript">
		var contextPath = "${ctx.contextPath}";
	</script>
</head>
<body>
<style type="text/css">
.hide{
	display: none;
}
.weui-btn_primary{
	background-color: #35CC4B;
}
</style>
<div class="page panel js_hide">
	<div class="page__bd">
	<form action="${ctx.contextPath}/wechat/group/voice/index" method="post">
		<input type="hidden" name="fromOrgId" value="${orgId!""}"/>
		<input type="hidden" name="createBy" value="${userId!""}" />
		<div class="weui-cells__title">语音提交后将交由坐席人员处理</div>
		<#include "/wechat/include/_voice_form.htm">
		<div class="weui-cell">
		    <div class="weui-cell__bd">
		        <textarea class="weui-textarea" name="comment" id="comment" placeholder="输入该语音的备注说明，便于坐席定位售后回访任务" rows="3"></textarea>
		    </div>
		</div>
		<div class="weui-cell">
			<div class="weui-cell__bd">
				<button type="submit" class="weui-btn weui-btn_primary">提交</button>
			</div>
		</div>
	</form>
	</div>
</div>
<#include "/wechat/include/_dialog.htm">
<#include "/wechat/include/scripts.htm">
<#include "/wechat/include/_js_sdk.htm">
<script src="${ctx.contextPath}/res/js/wechat/wechat.voice.js" type="text/javascript"></script>
<#if (success)??>
<script type="text/javascript">
$(function(){
	$("#success-toast").fadeIn(200);
	setTimeout(function(){
		$("#success-toast").fadeOut(200);
	}, 2000);
})
</script>
</#if>
</body>
</html>
