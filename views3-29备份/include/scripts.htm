<script>
	$(document).ready(function(){
	<#if (Session.user.id)??>
		<#-- 初始化当前页面的JS事件 -->
		$.Utils.initPageEvent();
		<#--收缩时隐藏用户头像和服务 -->
	    $('.menu-toggler.sidebar-toggler').click(
	        function() {
	            $("#nav-server").toggle();
	            $("#userInfo").toggle();
	            $(".logo.font-white").toggle();
	        });
		$("#svc-switcher").on("change", function(){
			location.href = "${ctx.contextPath}/?svc="+$(this).val();
		});
		$.Utils.focusMenu();
		$.Utils.startTicker();
		<#-- 显示提示信息 -->
		<#if result??>
			<#if result[0] == 'true'>
				toastr.success('${result[1]}', "操作成功");		
			<#else>
				toastr.error('${result[1]}', "操作失败");
			</#if>
		</#if>
		<#if errors??>
			toastr.error("${errors}", "数据校验未通过");
		</#if>
	</#if>
	});
</script>
